<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>基本选择器</title>
        <meta charset="UTF-8" />

        <style type="text/css">
            div {
                width: 40px;
                height: 43px;
                background: #CC66FF;
                border: #000 1px solid;
                font-size: 12px;
                font-family: Roman;
            }
            input {
                margin: 5px 5px;
            }
        </style>

        <script src="../js/jquery-1.4.2.js"></script>
        <script type="text/javascript">
            // 让整个页面加载完成
            $(document).ready(function() {
                /* 基本选择器 */
                // 改变元素名为 <div> 的所有元素的背景色为 #FF69B4
                $("#b1").click(function(){
                    // 选中所有div
                    $("div").css("background-color", "#FF69B4");
                });

                // 改变id 为one 的元素的背景色为#9ACD32
                $("#b2").click(function(){
                    $("#one").css("background-color", "#9ACD32");
                });

                // 改变class 为mini 的所有元素的背景色为#FF0033
                $("#b3").click(function(){
                    $(".mini").css("background-color", "#FF0033");
                });

                // 改变所有元素的背景色为 #FDF5E6
                $("#b4").click(function(){
                    $("*").css("background-color", "#FDF5E6");
                });
            })
        </script>
    </head>
    <body>
        <input type="button" value=" 改变元素名为<div> 的所有元素的背景色为 #FF69B4" id="b1" />
        <!--
            var oInp = document.getElementById("d1");
            oInp.onclick = function() {

            }
        -->
        <input type="button" value=" 改变 id 为one 的元素的背景色的为 #9ACD32" id="b2" />
        <input type="button" value=" 改变 class 为 mini 的所有元素的背景色为 #FF0033" id="b3" />
        <input type="button" value=" 改变所有元素的背景色为 #FDF5E6" id="b4" />
        <input type="button" value=" 改变所有的<span> 元素和 id 为 two 的元素的背景色为 #FF1493" id="b5" />
        <input type="button" value=" 改变所有的<span> 元素和 id 为two 的，id 为one 的，class 为mini 的所有元素背景色为 #006400" id="b6" />
        <h1>天气冷了</h1>
        <h2>天气又冷了</h2>

        <div id="one">id 为one</div>
        <div id="two" class="mini">
            id 为two class 为mini
        </div>
        
    </body>
</html>
