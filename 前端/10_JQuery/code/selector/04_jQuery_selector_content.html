<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>内容选择器</title>
        <meta charset="UTF-8" />

        <style type="text/css">
            div,span {
                width: 140px;
                height: 140px;
                margin: 20px;
                background: #9999CC;
                border: 1px solid #000;
                float: left;
                font-size: 17px;
                font-family: Roman;
            }

            div.mini {
                font-size: 14px;
                height: 53px;
                width: 47px;
                background: #CC66FF;
                border: 1px solid #000;
                font-family: Roman;
            }
            input { margin: 5px 5px; }
        </style>

        <script src="../js/jquery-1.4.2.js"></script>
        <script type="text/javascript">
            $(function() {
                // 改变含有文本'id' 的div 元素的背景色为 #FF6347
                // <div>xxxidxxx</div>
                $("#b1").click(function(){
                    $("div:contains('id')").css("background-color", "#FF6347");
                });

                // 改变div 空元素(既不包含文本也不包含子元素)的背景色为 #9ACD32
                $("#b2").click(function(){
                    $("div:empty").css("background-color", "#9ACD32");
                });

                // 改变包含div 子元素的div 元素的背景色为 #FF0033
                $("#b3").click(function(){
                    $("div:has(div)").css("background-color", "#FF0033");
                });

                // 改变非空div 元素的背景色为 #006400
                $("#b4").click(function(){
                    $("div:parent").css("background-color", "#006400");
                });
            });
        </script>
    </head>
    <body>
        <input type="button" value=" 改变含有文本'id' 的div 元素的背景色为 #FF6347" id="b1" />
        <input type="button" value=" 改变div 空元素(既不包含文本也不包含子元素)的背景色为 #9ACD32" id="b2" />
        <input type="button" value=" 改变class 不为one 的所有div 元素的背景色为#FF0033" id="b3" />
        <input type="button" value=" 改变非空div 元素的背景色为 #006400" id="b4" />
        <input type="button" value=" 改变索引值小于3 的div 元素的背景色为#FF69B4" id="b5" />
        <input type="button" value=" 改变索引值大于3 的div 元素的背景色为#F08080" id="b6" />
        <input type="button" value=" 改变索引值为偶数的div 元素的背景色为#FF6347" id="b7" />
        <input type="button" value=" 改变索引值为奇数的div 元素的背景色为#FF1493" id="b8" />

        <h1> 天气冷了 </h1>

        <div id="one">id 为one</div>
        <div id="two">
            id 为two
            <div class="mini"> class 是mini </div>
        </div>

        <div class="one" tital="aa">
            class 是one
            <div class="mini"></div>
            <div class="mini">class 是mini</div>
        </div>
        <div class="one">
            class 是one
            <div class="mini01">class 是mini01</div>
            <div class="mini">class 是mini</div>
        </div>
        <br />
        <div id="mover"></div>
        <br />
    </body>
</html>
