<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>属性选择器</title>
        <meta charset="UTF-8" />

        <style type="text/css">
            div,span {
                width: 140px;
                height: 140px;
                margin: 20px;
                background: #9999CC;
                border: 1px solid #000;
                float: left;
                font-size: 17px;
                font-family: Roman;
            }

            div.mini {
                font-size: 14px;
                height: 53px;
                width: 47px;
                background: #CC66FF;
                border: 1px solid #000;
                font-family: Roman;
            }
            input { margin: 5px 5px; }
        </style>

        <script src="../js/jquery-1.4.2.js"></script>
        <script type="text/javascript">
            $(function() {
                // 改变包含id 属性的div 元素的背景色为 #FF6347
                $("#b1").click(function(){
                    $("div[id]").css("background-color", "#FF6347");
                });

                // 改变包含属性title='aa' 的div 元素的背景色为 #9ACD32
                $("#b2").click(function(){
                    $("div[title='aa']").css("background-color", "#9ACD32");
                });

                // 改变type 属性不等于button 的input 元素的背景色为 #FF0033
                $("#b3").click(function(){
                    $("input[type!='button']").css("background-color", "#9ACD32");
                });

                // 改变div 第二个子元素的背景色
                $("#b4").click(function(){
                    // nth-child(编号)  编号从1 开始，不是从0 开始
                    $("div>div:nth-child(2)").css("background-color", "#006400");
                });

                // 改变div 的第一个子元素的背景色为
                $("#b5").click(function(){
                    // nth-child(编号)  编号从1 开始，不是从0 开始
                    // $("div>div:nth-child(1)").css("background-color", "#FF69B4");
                    $("div>div:first-child").css("background-color", "#FF69B4");
                });
            });
        </script>
    </head>
    <body>
        <input type="button" value=" 改变包含id 属性的div 元素的背景色为 #FF6347" id="b1" /><br />
        <input type="button" value=" 改变包含属性title='aa' 的div 元素的背景色为 #9ACD32" id="b2" /><br />
        <input type="button" value=" 改变type 属性不等于button 的input 元素的背景色为 #FF0033" id="b3" /><br />
        <input type="button" value=" 改变div 第二个子元素的背景色为 #006400" id="b4" /><br />
        <input type="button" value=" 改变div 的第一个子元素的背景色为 #FF69B4" id="b5" /><br />
        <input type="button" value=" 改变所有可见div 元素背景色为 #F08080" id="b6" /><br />
        <input type="button" value=" 改变索引值为偶数的div 元素的背景色为#FF6347" id="b7" /><br />
        <input type="button" value=" 改变索引值为奇数的div 元素的背景色为#FF1493" id="b8" /><br />

        <h1> 天气冷了 </h1>

        <div id="one">id 为one</div>
        <div id="two">
            id 为two
            <div class="mini"> class 是mini </div>
        </div>

        <div class="one" title="aa">
            class 是one title 为aa
            <div class="mini"></div>
            <div class="mini">class 是mini</div>
        </div>
        <div class="one">
            class 是one
            <div class="mini01">class 是mini01</div>
            <div class="mini">class 是mini</div>
        </div>
        <br />
        <div id="mover">id 为mover 的动画</div>
        <br />
        <div style="display:none">看不见我..., 看不见我...</div>

        <input type="submit" value="提交" />
    </body>
</html>
