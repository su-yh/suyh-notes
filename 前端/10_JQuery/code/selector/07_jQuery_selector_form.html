<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>表单选择器</title>
        <meta charset="UTF-8" />

        <style type="text/css">
            div,span {
                width: 140px;
                height: 140px;
                margin: 20px;
                background: #9999CC;
                border: 1px solid #000;
                float: left;
                font-size: 17px;
                font-family: Roman;
            }

            div.mini {
                font-size: 14px;
                height: 53px;
                width: 47px;
                background: #CC66FF;
                border: 1px solid #000;
                font-family: Roman;
            }
            input { margin: 5px 5px; }
        </style>

        <script src="../js/jquery-1.4.2.js"></script>
        <script type="text/javascript">
            $(function() {
                // 改变所有: input 元素的背景色为 #F08080
                $("#b1").click(function(){
                    // :input --> input,textarea,select 都包含
                    // 如果只要选择input 元素，则: $("input:input") 
                    // 如果只要选择其他元素，则: $("input:textarea")

                    // 打印所有: input 元素的value 值
                    /* 
                    var $Inps = $(":input");
                    for (var i = 0; i < $Inps.length; i++) {
                        
                    }
                    */
                    $(":input").each(function(i){
                        alert("当前元素的索引值: " + i + " " + $(this).val());
                        ;
                    });
                });

                // 改变：password 元素的背景色
                $("#b2").click(function(){
                    // $(":password");  <==>  $("input[type='password']")
                    $(":password").css("background-color", "#9ACD32");
                });


                // 打印: radio 元素的个数
                $("#b3").click(function(){
                    alert($(":radio").length);
                });

                // 打印所有 :checked (所有被选中的单选框，复选框以及 option) 元素的长度
                // 发现在IE 里面不会包含被选中的option
                $("#b4").click(function(){
                    alert($(":checked").length);
                });

                // 打印所有 :selected 元素的长度
                $("#b5").click(function(){
                    alert($(":selected").length);
                });
            });
        </script>
    </head>
    <body>
        <input type="button" value=" 打印所有: input 元素的value 值" id="b1" /><br />
        <input type="button" value=" 改变：password 元素的背景色为 #9ACD32" id="b2" /><br />
        <input type="button" value=" 打印: radio 元素的个数" id="b3" /><br />
        <input type="button" value=" 打印所有 :checked (所有被选中的单选框，复选框以及 option) 元素的长度" id="b4" /><br />
        <input type="button" value=" 打印所有 :selected 元素的长度" id="b5" /><br />
        <input type="button" value=" 改变所有可见div 元素背景色为 #F08080" id="b6" /><br />
        <input type="button" value=" 改变索引值为偶数的div 元素的背景色为#FF6347" id="b7" /><br />
        <input type="button" value=" 改变索引值为奇数的div 元素的背景色为#FF1493" id="b8" /><br />

        <h1> 天气冷了 </h1>

        <div id="one">id 为one</div>
        <div id="two">
            id 为two
            <div class="mini"> class 是mini </div>
        </div>

        <div class="one" title="aa">
            class 是one title 为aa
            <div class="mini"></div>
            <div class="mini">class 是mini</div>
        </div>
        <div class="one">
            class 是one
            <div class="mini01">class 是mini01</div>
            <div class="mini">class 是mini</div>
        </div>
        <br />
        <div id="mover">id 为mover 的动画</div>
        <br />
        <div style="display:none">看不见我..., 看不见我...</div>

        <input type="submit" value="提交" />


        <br />
        <hr />
        <form action="#" method="GET">
			<!--
				表单中的项：
					1. 普通文本输入框
						用户名: <input type="text" name="username" value="默认值"/>
					2. 密码输入框
						密码: <input type="password" name="password" value="默认值"/>
					3. 单选按钮
						性别:<input type="radio" name="gender" value="man"/>男
						<input type="radio" name="gender" value="woman"/>女
					4. 复选框
						爱好:<input type="checkbox" name="like" value="lanqiu"/>篮球
						<input type="checkbox" name="like" value="zuqiu"/>足球
					5. 提交按钮 用来提交表单用的
						<input type="submit" value="设置按钮上面显示的文本"/>
					6. 重置按钮
						<input type="reset" value="按钮上显示的文本"/> 恢复到初始状态
					7. 普通按钮
						<input type="button" value="按钮上显示的文本"/>
						普通按钮本身没有功能，但是可以通过JS 来为按钮添加功能和行为
					8. 文件上传项
						头像: <input type="file" name="phont"/>
					9. 多行文本输入区域
						个人描述: 
					10. 下拉选框
			-->
			<table border="1" cellspacing="0" bgcolor="#D3D3D3"  align="center"
				bordercolor="red" cellpadding="5px">
				<caption>注册用户</caption>
				<tr>
					<td>用户名:</td>
					<td>
						<input type="text" name="username" />
					</td>
				</tr>
				<tr>
					<td>密码:</td>
					<td>
						<input type="password" name="password"/>
					</td>
				</tr>
				<tr>
					<td>确认密码:</td>
					<td>
						<input type="password" name="repassword"/>
					</td>
				</tr>
				<tr>
					<td>昵称:</td>
					<td>
						<input type="text" name="nickname"/>
					</td>
				</tr>
				<tr>
					<td>邮箱:</td>
					<td>
						<input type="text" name="email"/>
					</td>
				</tr>
				<tr>
					<td>性别:</td>
					<td>
						<!-- name 对应key | value 对应value -->
						<!-- checked="checked" 指定该标签默认被选中 -->
						<input type="radio" name="gender" value="man" checked="checked"/>男
						<input type="radio" name="gender" value="woman"/>女
					</td>
				</tr>
				<tr>
					<td>爱好:</td>
					<td>
						<input type="checkbox" name="like" value="lanqiu" checked="checked"/>篮球
						<input type="checkbox" name="like" value="taiqiu"/>台球
						<input type="checkbox" name="like" value="zuqiu"/>足球
						<input type="checkbox" name="like" value="ppq"/>乒乓球
					</td>
				</tr>
			    <tr>
                    <td>国家: </td>
                    <td>
                        <select name="country">
                            <optgroup label="Africa">
                                <option value="gam">Gambia</option>
                                <option value="mad">Madagascar</option>
                                <option value="nam">Namibia</option>
                            </optgroup>
                            <optgroup label="Europe">
                                <option value="fra">France</option>
                                <option value="rus">Russia</option>
                                <option value="uk" >UK</option>
                            </optgroup>
                            <optgroup label="North America">
                                <option value="can">Canada</option>
                                <option value="mex">Mexico</option>
                                <option value="usa">USA</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
				<tr>
					<td>城市:</td>
					<td>
						<select name="city">
							<option value="bj">北京</option>
							<option value="sh">上海</option>
							<option value="gz">广州</option>
							<option value="sz" selected="selected">深圳</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>头像:</td>
					<td>
						<input type="file" name="photo"/>选择文件进行上传
					</td>
				</tr>
				<tr>
					<td>验证码:</td>
					<td>
						<input type="text" name="verifyCode"/>
						<img src="image/vc.jpg" width="80px" height="20px"/>
						<input type="button" value="换一张" onclick="alert('骚年，你还真敢点啊！！！')"/>
					</td>
				</tr>
				<tr>
					<td>自我描述:</td>
					<td>
						<textarea name="description" cols="30" rows="5">请输入描述信息~!</textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" />
						<input type="reset" />
					</td>
				</tr>
			</table>
		</form>
    </body>
</html>
