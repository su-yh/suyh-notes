<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>仿QQ 好友列表</title>
        <meta charset="UTF-8" />
        <style type="text/css">
            table tr td a:visited, table tr td a:link {
                color: #0FF;
                text-decoration: none;
            }
            table tr td a:hover {
                color: #0C0;
            }
        </style>
        <script type="text/javascript">
            window.onload = function() {
                // 页面加载之后首先初始化所有的DIV 元素都隐藏
                var arrDiv = document.getElementsByTagName("div");
                for (var i = 0; i < arrDiv.length; i++) {
                    var theDiv = arrDiv[i];
                    theDiv.style.display = "none";
                }
            }

            // 隐藏或者显示链接下面的DIV
            function toggleDiv(theLink) {
                var arrDiv = theLink.parentNode.getElementsByTagName("div");
                var theDiv = arrDiv[0];

                var flag = "none";
                if (theDiv.style.display == "none") {
                    flag = "block";
                }
                // 先将所有的DIV 全部隐藏，再将指定的DIV 按指定的方式处理
                arrDiv = document.getElementsByTagName("div");
                for (var i = 0; i < arrDiv.length; i++) {
                    arrDiv[i].style.display = "none";
                }

                if (flag != "none") {
                    theDiv.style.display = "block";
                }
            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <a href="javascript:void(0)" title="第一行" onclick="toggleDiv(this)">君王好友</a>
                    <div>
                        秦始皇<br/>
                        刘帮<br/>
                        李世民<br/>
                        康熙<br/>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="javascript:void(0)" title="第二行" onclick="toggleDiv(this)">君王好友</a>
                    <div>
                        秦始皇<br/>
                        刘帮<br/>
                        李世民<br/>
                        康熙<br/>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="javascript:void(0)" title="第三行" onclick="toggleDiv(this)">君王好友</a>
                    <div>
                        秦始皇<br/>
                        刘帮<br/>
                        李世民<br/>
                        康熙<br/>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
