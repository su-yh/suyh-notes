<!doctype html>
<html>
	<head>
		<title>My First Page</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<!-- 在网页中插入一个表格 -->
		
		<!--
			table 标签用来定义表格
			tr 标签用来定义表格行
			td 标签用来定义单元格
			th 标签用来定义表头
		-->

		<!-- border: 边框像素 -->
		<!-- bordercolor: 边框颜色 -->
		<!-- cellspacing: 单元格与最外的表格之间的距离 -->
		<!-- cellpadding: 单元格中内容与框之间的距离 -->
		<!-- bgcolor: 背景色 -->
		<!-- align: 表格居中 -->
		<table border="1px" cellspacing="0" cellpadding="10px" width="70%" 
			bgcolor="pink" bordercolor="red" align="center">	<!-- 表格 -->

			<!-- 定义表头 -->
			<tr>
				<!--
					td/th 标签提供的属性
					bgcolor: 定义表格行的背景颜色
					align: 定义表格行内容的排列方式
					width: 定义单元格的宽度
					colspan: 定义单元格横跨的列数
					rowspan: 定义单元格竖跨的行数
				-->
				<th>表头一</th>
				<th>表头二</th>
				<th>表头三</th>
				<th>表头四</th>
			</tr>
			
			<tr align="center">	<!-- 行 -->
				<td>11</td>	<!-- 单元格 -->
				<td>12</td>
				<td>13</td>
				<td>14</td>
			</tr>
			<tr>
				<td>21</td>
				<td>22</td>
				<td>23</td>
				<td>24</td>
			</tr>
			<tr>
				<td>31</td>
				<td>32</td>
				<td>33</td>
				<td>34</td>
			</tr>
			<tr>
				<td>41</td>
				<td>42</td>
				<td>43</td>
				<td>44</td>
			</tr>
		</table>
		
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		
		
		<table border="1px" cellspacing="0" cellpadding="10px" width="70%" 
			bgcolor="pink" bordercolor="red" align="center">	<!-- 表格 -->

			<!-- 
				tr 标签提供的属性: 
					bgcolor: 背景色
					align: 行内容的排列方式
			-->
			<tr align="center">	<!-- 行 -->
				<!--
					td/th 标签提供的属性
					bgcolor: 定义表格行的背景颜色
					align: 定义表格行内容的排列方式
					width: 定义单元格的宽度
					colspan: 定义单元格横跨的列数
					rowspan: 定义单元格竖跨的行数
				-->
				<td colspan=3>11</td>	<!-- 单元格 -->
				<td>14</td>
			</tr>
			<tr>
				<td rowspan=2>21</td>
				<td>22</td>
				<td>23</td>
				<td>24</td>
			</tr>
			<tr>
				<td>32</td>
				<td>33</td>
				<td>34</td>
			</tr>
			<tr>
				<td>41</td>
				<td>42</td>
				<td>43</td>
				<td>44</td>
			</tr>
		</table>
	</body>
</html>
