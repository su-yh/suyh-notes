<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8" />
        <style type="text/css" media="screen" id="test">

        </style>
        <script type="text/javascript">
            /* BOM */
            // 1. windows 对象
            // (1) closed 属性: 表示当前引用窗口是否被关闭
            // alert(window.closed);

            // (2) window.onload 事件: 在整个HTML 文档加载完之后立即触发执行。
            /* 为按钮动态绑定点击事件 */
            window.onload = function() {
                /* 如果这段代码没有放在input 元素后面，那么必须 要放在文档就绪事件函数中，让整个文档加载完毕后再执行获取按钮并为其绑定点击事件 */
                var oInp = document.getElementById("btn");
                oInp.onclick = function() {
                    alert("按钮被点击了...");
                }
            }

            // (3) window.alert 方法; 定义一个消息提示框
            // alert("可以省略'window.'");

            // (4) window.confirm 方法: 定义一个确认对话框
            var res = window.confirm("欲练此功，必先自宫，是否确定？");
            if (res) {
                alert("若是自宫，未必成功！");
            } else {
                alert("若不自宫，必不成功！")
            }
        </script>
    </head>
    <body>
        <input type="button" value="按钮" id="btn" />
    </body>
</html>
