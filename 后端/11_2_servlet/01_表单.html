<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>表单</title>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
        
    </head>
    <body>
        <h1>GET 提交</h1>
        <form method="GET" action="http://localhost/music/index.html">
            用户名: <input type="text" name="username" />
            密码: <input type="password" name="password" />
            <input type="submit"/>
        </form>
        <h1>POST 提交</h1>
        <form method="post" action="http://localhost/music/index.html">
            用户名: <input type="text" name="username" />
            密码: <input type="password" name="password" />
            <input type="submit"/>
        </form>
    </body>
</html>
