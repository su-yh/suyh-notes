<!doctype html>
<html>
	<head>
		<title>My First Page</title>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		
		<!-- 第三种方式: -->
		<!-- 
			3. 通过link 标签引入外部的css 文件给p 标签设置样式，样式如下:
				边框: 2px  solid blue;
				字体大小: 30px
				字体为黑体
		-->
		<!-- stylesheet: 表示指定文件的类型是一个样式表, href 表示指定文件的路径 -->
		<link rel="stylesheet" href="demo.css" />
		
		<!-- 第二种方式: -->
		<!--
			通过style 标签给span 设置样式如下: 
				边框：2px solid cyan
				字体大小: 35px
				字体加粗: font-weight: (normal 正常, bold 加粗, bolder 更粗)(100, 300, 900)
		-->
		<style>
			<!-- 选中所有的span 为span 添加样式 -->
			span {
				border:2px solid cyan;
				font-size:35px;
				font-weight:bolder;
			}
		</style>
	</head>
	<body>
		<!-- 第一种方式: -->
		<!--
			通过标签上的style 属性给div 设置样式
			边框：1px solid red
			字体大小 40px
			背景颜色为 pink
		-->
		<div style="border:1px solid red;font-size:40px;background-color:pink">
			这是一个div...
		</div>
		
		<span>span111...哈喽</span>
		<span>span222</span>
		<span>span333</span>
		
		<p>p1111...哈喽</p>
		<p>p2222</p>
		<p>p3333</p>
	</body>
</html>
