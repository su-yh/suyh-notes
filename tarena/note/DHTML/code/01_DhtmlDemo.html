<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8" />
        <style type="text/css" media="screen" id="test">
            #div1 {
                width: 200px;
                height: 200px;
                background-color: pink;
            }
        </style>
        <script type="text/javascript">
            /* 需求：点击DIV 时改变DIV 的宽度、高度和背景颜色 */
            function changeDiv(thisobj) {
                thisobj.style.width = "400px";
                thisobj.style.height = "300px";
                thisobj.style.backgroundColor = "red";
            }
        </script>
    </head>
    <body>
        <!-- this 代表当前对象的元素，在这里就是这个DIV -->
        <div id="div1" onclick="changeDiv(this)"></div>
    </body>
</html>
