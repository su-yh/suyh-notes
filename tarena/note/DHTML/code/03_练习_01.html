<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>如何通过document 获取数据</title>
        <style>
            input { margin: 5px 5px; }
        </style>
        <script>
            /* --通过ID 获取并弹出用户名输入框的值-- */
            function demo1() {
                // 获取用户名输入框
                var oInp = document.getElementById("username");
                // 通过value 属性获取输入框的内容
                alert(oInp.value);
                // 将输入框的内容改为
                oInp.value = "hello..." + oInp.value;
            }

            /* 通过name 属性获取并弹出密码输入框的值 */
            function demo2() {
                // 1. 通过name 属性获取所有name 值为password 的元素
                var arrInp = document.getElementsByName("password");
                // 2. 通过返回的集合数组获取第一个元素(密码输入框), 并获取其value 值
                alert(arrInp[0].value);
            }

            /* 通过标签名获取并返回所有input 元素的value 值 */
            function demo3() {
                // 1. 通过元素名称获取所有的input 元素
                var arrInp = document.getElementsByTagName("input");
                // 2. 循环遍历所有元素组成的集合数组
                for (var i = 0; i < arrInp.length; i++) {
                    alert("第" + (i + 1) + " 个: " + arrInp[i].value);
                }
            }

            /* 获取元素内容 */
            function demo4() {
                // 1. 获取P 元素
                var oP = document.getElementById("pid");
                // 2. 获取P 元素内部的文本内容
                // alert(oP.innerText); // 会有兼容性问题，尽量使用innerHTML
                // alert(oP.innerHTML);
                // oP.innerText = "<font color='red'>哈哈哈哈哈....</font>";   // 只能设置文本，无法重写标签
                oP.innerHTML = "<font color='red'>哈哈哈哈哈....</font>";   // 可以设置文本，也可以添加标签
            }
        </script>
    </head>

    <body>
        用户名: 
            <input type="text" name="username" id="username" value="" /><br />
        密码: 
            <input type="password" name="password" id="password" /><br />
        确认密码: 
            <input type="password" name="rd" id="password2" /><br />

        <hr />
        <input type="button" value="通过ID 获取并弹出用户名输入框的值" id="b1" onclick="demo1()" />

        <input type="button" value="通过name 属性获取并弹出密码输入框的值" id="b2" onclick="demo2()" />

        <input type="button" value="通过元素名称获取标签并返回所有input 元素的value 值" id="b3" onclick="demo3()" />

        <hr />
        <p id="pid"><font color="pink">获取P标签中的文字</font></p>
        <input type="button" value="获取P中的文字" onclick="demo4()" />
    </body>
</html>
