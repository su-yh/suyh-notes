<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta charset="UTF-8" />

        <style type="text/css">
            table td a:link, table td a:visited {
                color: #00ffFF;
                text-decoration: none;
            }
            table td a:hover {
                color: #00CC00;
            }
            /* 使用display 属性: 如果聚会为none 就是隐藏标签。 */
            table td div { display: none; background-color: yellow; }
        </style>

        <script type="text/javascript">

            /* 点击分组，打开或关闭分组 */
            function openDiv(thisObj) {
                // 1. 获取当前分组下的div 元素(好友列表)
                var arrDiv = thisObj.parentNode.getElementsByTagName("div");    // 当前点击的分组名(<a>)
                var oDiv = arrDiv[0];   // 只有一个div

                /* 如果当前div 是展开的，则隐藏所有div */
                /* 如果当前div 是关闭的，则打开当前div，同时其他div 也需要是关闭的 */
                // JS 去找样式时，不会去CSS 中寻找，只会在标签上面找，如果没找到就返回空字符串
                // alert(oDiv.style.display); // display = ""; 
                var bCurOpen = oDiv.style.display == "block";

                // 在展开当前分组之前，先关闭所有div 分组
                arrDiv = document.getElementsByTagName("div");
                for (i = 0; i < arrDiv.length; i++){
                    arrDiv[i].style.display = "none";
                }

                // 2. 设置div 为显示(展开当前分组)
                if (!bCurOpen)
                    oDiv.style.display = "block";
            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <!-- javascript:void(0)  这是一个固定的写法，它可以阻止超链接进行跳转 -->
                    <a href="javascript:void(0)" onclick="openDiv(this)">君王好友</a>    <!-- TODO: -->
                    <div>
                        秦始皇<br />
                        刘帮<br />
                        李世明<br />
                        康熙<br />
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- javascript:void(0)  这是一个固定的写法，它可以阻止超链接进行跳转 -->
                    <a href="javascript:void(0)" onclick="openDiv(this)">君王好友</a>    <!-- TODO: -->
                    <div>
                        秦始皇<br />
                        刘帮<br />
                        李世明<br />
                        康熙<br />
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
