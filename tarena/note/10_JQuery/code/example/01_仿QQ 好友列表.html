<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta charset="UTF-8" />

        <style type="text/css">
            table td a:link, table td a:visited {
                color: #00ffFF;
                text-decoration: none;
            }
            table td a:hover {
                color: #00CC00;
            }
            /* 使用display 属性: 如果聚会为none 就是隐藏标签。 */
            table td div { display: none; background-color: yellow; }
        </style>

        <script src="../js/jquery-1.4.2.js"></script>
        <script type="text/javascript">
            /* 通过jQuery 实现仿QQ 列表编组 */
            function openDiv_v1(thisobj) {
                // 先关闭所有分组
                $("table tr td div").css("display", "none");

                /* 点击分组展开当前分组 */
                $(thisobj).next("div").css("display", "block");
            }
            function openDiv(thisobj) {
                // 先关闭其他分组(不包括当前分组)
                // $(thisobj).parent().parent();
                $(thisobj).parents("tr").siblings("tr").find("div").hide(); // show() 显示 hide() 隐藏

                // 切换当前分组的可见状态: 如果分组是展开的则关闭，反之亦然。
                $(thisobj).next("div").toggle();
            }
        </script>
    </head>
