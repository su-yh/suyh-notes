<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>单选按钮</title>
        <meta charset="UTF-8"/>
        <style type="text/css">
            #all span {
                display: none;
            }
        </style>
        <script src="../js/jquery-1.4.2.js"></script>
        <script type="text/javascript">
           function show(obj) {
                // 在显示当前div 之前，先将其他div 设置为隐藏
                // $("#all").find("div").hide();
                // $("#all div").hide();
                // $("div[id^='result']").hide();
                $("span").hide();
                // 根据input 的value 值拼接出对应的应该显示的id 值
                var showId = "result" + $(obj).val();
                $("#" + showId).show();
           }
        </script>
    </head>
    <body>
        <div>
            <h3>测试你的性格: </h3>
            <div>请选择下列一种水果: </div>
            <input type="radio" name="fruit" value="1" onclick="show(this)" />苹果<br />
            <input type="radio" name="fruit" value="2" onclick="show(this)" />西瓜<br />
            <input type="radio" name="fruit" value="3" onclick="show(this)" />葡萄<br />
            <input type="radio" name="fruit" value="4" onclick="show(this)" />芒果<br />

            <div id="all">
                <span id="result1">您的性格，很羞涩.1111</span>
                <span id="result2">您的性格，很羞涩.2222</span>
                <span id="result3">您的性格，很羞涩.3333</span>
                <span id="result4">您的性格，很羞涩.4444</span>
            </div>
        </div>
    </body>
</html>
