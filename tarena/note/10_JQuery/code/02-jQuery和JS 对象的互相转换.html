<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>jQuery First</title>
        <meta charset="UTF-8" />
        <!-- 引入jQuery 的函数库 -->
        <script src="js/jquery-1.4.2.js"></script>
        <script type="text/javascript">

            /* 在页面加载完成之后触发 */
            $(document).ready(function() {
            }

            /* 这样写也是在页面加载完成之后触发，两种写法都可以。这是简写形式 */
            /*
            $(function(){
                
            })
            */

            /* 在用户名输入框失去焦点时获取用户名 */
            function getUsername01() {
                /* 1. 使用JS 方式获取用户名 */
                var oInp = document.getElementById("username");
                alert(oInp.value);  /* oInp 是JS 对象，value 是JS 属性 */
                // 注释 吗
                
            }

            /* 在用户名输入框失去焦点时获取用户名 */
            function getUsername() {
                /* 使用js 方式 */
                var oInp = document.getElementById("username");
                // alert(oInp.value);
                // 将JS 对象转成jQuery 对象 直接使用 $() 就可以将JS 对象转换成jQuery 对象
                var $Inp = $(oInp); // jQuery 的对象是以$ 开头的. 此时 $Inp 就是一个jQuery 对象了。
                // 通过jQuery 对象$Inp 调用 jQuery 的函数
                // alert($Inp.val());

                /* 使用jQuery 方式 */
                var $Inp = $("#username");
                // alert("jQuery: " + $Inp.val()); // $Inp 是jQuery 对象， val() 是jQuery 函数

                // 下面将jQuery 对象转成JS 对象
                var oInp = $Inp.get(0); // 或者使用 $Inp[0]
                alert("JS: " + oInp.value);
            }
        </script>
    </head>
    <body>
        <!-- onblur 失去焦点时触发 -->
        用户名: <input type="text" id="username" name="username" value="" onblur="getUsername()" />
    </body>
</html>
