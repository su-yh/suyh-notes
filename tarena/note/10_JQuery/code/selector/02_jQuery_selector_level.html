<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>层级选择器</title>
        <meta charset="UTF-8" />

        <style type="text/css">
            div,span {
                width: 140px;
                height: 140px;
                margin: 20px;
                background: #9999CC;
                border: 1px solid #000;
                float: left;
                font-size: 17px;
                font-family: Roman;
            }

            div.mini {
                font-size: 14px;
                height: 53px;
                width: 47px;
                background: #CC66FF;
                border: 1px solid #000;
                font-family: Roman;
            }
            input { margin: 5px 5px; }
        </style>

        <script src="../js/jquery-1.4.2.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                // 改变<body>内子<div>的背景色为#FF0033
                $("#b2").click(function(){
                    $("body>div").css("background-color", "#FF0033");
                });

                // 改变 id 为one 的下一个<div> 的背景色为 #0000FF
                $("#b3").click(function() {
                    $("#one+div").css("background-color", "#0000FF");
                })

                // 改变 id 为two 的元素后面的所有兄弟<div>的元素的背景色为 #9ACD32
                $("#b4").click(function() {
                    $("#two~div").css("background-color", "#9ACD32");
                })

                // 改变 id 为two 的元素所有<div> 兄弟元素的背景色为 #FF6347
                $("#b5").click(function() {
                    // siblings 指定同辈的所有div 元素, 若未指定则为所有元素
                    $("#two").siblings("div").css("background-color", "#FF6347");
                })
            });
        </script>
    </head>
    <body>
        <input type="button" value=" 改变<body>内所有<div>的背景色为#F08080" id="b1" />
        <input type="button" value=" 改变<body>内子<div>的背景色为#FF0033" id="b2" />
        <input type="button" value=" 改变 id 为one 的下一个<div> 的背景色为 #0000FF" id="b3" />
        <input type="button" value=" 改变 id 为two 的元素后面的所有兄弟<div>的元素的背景色为 #9ACD32" id="b4" />
        <input type="button" value=" 改变 id 为two 的元素所有<div> 兄弟元素的背景色为 #FF6347" id="b5" />

        <h1> 天气冷了 </h1>

        <div id="one">id 为one</div>
        <div id="two">
            id 为two
            <div class="mini"> class 是mini </div>
        </div>

        <div class="one">
            class 是one
            <div class="mini">class 是mini</div>
            <div class="mini">class 是mini</div>
        </div>
        <div class="one">
            class 是one
            <div class="mini01">class 是mini01</div>
            <div class="mini">class 是mini</div>
        </div>
        <br />
        <div id="mover">动画</div>
        <br />
    </body>
</html>
