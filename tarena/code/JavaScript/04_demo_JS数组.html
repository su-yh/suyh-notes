<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="UTF-8" />
		<!-- 第一种引入方式
			直接在head 标签内的script 标签内书写js 代码
		 -->
		<script type="text/javascript">
			/* JS 数组可以存放任意类型的元素 */
			var arr1 = ["hello", 123, true];

			/* JS 数组的长度是可以被任意改变 的 */
			var arr2 = ["hello", 123, true];
			alert(arr2.length);

			arr2.length = 10;	// 将arr2 的长度直接变为10
			arr2[99] = 'a';

			/* 如果访问数组中一个没有元素的位置，该位置处的值为undefined */
		</script>
	</head>
	<body>
		<input type="button" value="按钮" onclick="fn1()" />
	</body>
</html>
