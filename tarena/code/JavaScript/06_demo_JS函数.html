<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="UTF-8" />
		<!-- 第一种引入方式
			直接在head 标签内的script 标签内书写js 代码
		 -->
		<script type="text/javascript">
			/* 函数 */
			function fn1(name, nickname) {
				alert(name + ": " + nickname);
			}

			fn1("韩少云", "少云");

			// 通过函数直接量声明函数
			var fn2 = function (name, age) {
				alert(name + ": " + age);
			}
			fn2("陈子枢", 19);
			fn2();
		</script>
	</head>
	<body>
		<input type="button" value="按钮" onclick="fn1()" />
	</body>
</html>
