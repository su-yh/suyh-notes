<!docty html>
<html>
	<head>
		<title>注册页面</title>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="css/regist.css"/>
	</head>
	
	<body>
		<!-- 页面布局: header main footer -->
		<!-- header start -->
		<div id="header">
			<!-- header 中的第一行 -->
			<div id="line1">
				<!-- logo -->
				<img src="image/logo_jt.jpg" />
				<span class="line"></span>
				<span class="wel_reg">欢迎注册</span>
			</div>

			<!-- header 中的第二行 -->
			<div id="line2">
				<a href="#">
					<span>请登录</span>
				</a>
				<span class="test">已有帐号？</span>
			</div>
		</div>
		<!-- header end -->

		<!-- main start -->
		<div id="main">
			<!-- 表单: 表单也是块级元素，独占一行。也要设置display -->
			<form action="#" method="POST">
				<table>
					<tr>
						<td>
							<!-- 用户名 -->
							<input type="text" name="username" value="用户名" />
						</td>
					</tr>
					<tr>
						<!-- 用户名输入框提示消息 -->
						<td class="err_msg">
							支持中文、字母、数字、"-"、"_", 4-20 个字母
						</td>
					</tr>
					<tr>
						<td>
							<!-- 设置密码 -->
							<input type="text" name="password" value="设置密码" />
						</td>
					</tr>
					<tr>
						<!-- 设置密码输入框提示消息 -->
						<td class="err_msg">
							建议使用数字、字母和符号两种以上的组合，6-20个字符
						</td>
					</tr>
					<tr>
						<td>
							<!-- 确认密码 -->
							<input type="text" name="repassword" value="确认密码" />
						</td>
					</tr>
					<tr>
						<!-- 确认密码输入框提示消息 -->
						<td class="err_msg alert">
							两次密码输入不一致
						</td>
					</tr>
					<tr>
						<td>
							<!-- 验证手机 -->
							<input type="text" name="phone" value="验证手机" />
							<span class="ck_email"> 或 <a href="#">验证邮箱</a></span>
						</td>
					</tr>
					<tr>
						<td class="protocol">
							我已阅读并同意
							<a href="#">《京淘用户注册协议》</a>
						</td>
					</tr>
					<tr>
						<td><input type="submit" value="立即注册" /></td>
					</tr>
				</table>
			</form>
			<!-- 快速注册 -->
			<div>
				<img src="image/logo_jt.jpg" width="211px" height="211px" />
			</div>
		</div>
		<!-- main end -->

		<!-- footer start -->
		<div id="footer">
			<p>
				关于我们 | 联系我们 | 人才招聘 | 商家入驻 | 
				营销中心 | 手机京淘 | 友情连接 | 销售联盟 | 
				京淘社区 | 京淘公益 | English Site 
				<br/>
				Copyright @ 2004 - 2007 京淘jingtao.com 版权所有
			</p>
		</div>
		<!-- footer end -->
		
	</body>
</html>
