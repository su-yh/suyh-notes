<!docty html>
<html>
	<head>
		<title>注册页面</title>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="css/regist.css"/>
	</head>
	
	<body>
		<!-- 页面布局: header main footer -->
		<!-- header start -->
		<div id="header">
			<!-- header 中的第一行 -->
			<div id="line1">
				<!-- logo -->
				<img src="image/logo_jt.jpg" />
				<span class="line"></span>
				<span class="wel_reg">欢迎注册</span>
			</div>

			<!-- header 中的第二行 -->
			<div id="line2">
				<a href="#">
					<span>请登录</span>
				</a>
				<span class="test">已有帐号？</span>
			</div>
		</div>
		<!-- header end -->

		<!-- main start -->
		<div id="main">
			<!-- 表单: 表单也是块级元素，独占一行。也要设置display -->
			<form action="#" method="POST">
				<table>
					<tr>
						<td>
							<!-- 用户名 -->
							<input type="text" name="username" value="用户名" />
						</td>
					</tr>
					<tr>
						<td>
							<!-- 设置密码 -->
							<input type="text" name="password" value="设置密码" />
						</td>
					</tr>
					<tr>
						<td>
							<!-- 确认密码 -->
							<input type="text" name="repassword" value="确认密码" />
						</td>
					</tr>
					<tr>
						<td>
							<!-- 验证手机 -->
							<input type="text" name="phone" value="验证手机" />
						</td>
					</tr>
				</table>
			</form>
			<!-- 快速注册 -->
			<div>
				<img src="image/logo_jt.jpg" width="211px" height="211px" />
			</div>
		</div>
		<!-- main end -->

		<!-- footer start -->
		<div id="footer">
			xxx
		</div>
		<!-- footer end -->
		
	</body>
</html>
